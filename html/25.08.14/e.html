<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
        }

        h5 {
            padding: 0.5px;
        }
    </style>
</head>
<body>
    <form method="get" name="qwer">
        <h1>프론트엔드 개발자 지원서</h1>
        HTML,CSS,자바스크립트의 기순을 이해하고 질무 경험이 있는 부분을 찾습니다.
        <hr>
        <ul>
            <li>
                <h5>개인 정보</h5>
                <br>
                <label>이름 </label>
                <input type="text" placeholder="공백 없이 입력하세요.">
                <br>

                <label>연락처 </label>
                <input type="phone">
            </li>

            <li>
                <h5>지원 분야</h5>
                <br>
                <input type="radio">
                <label> 웹 퍼블리싱</label>
                <br>

                <input type="radio">
                <label> 웹 애플리케이션 개발</label>
                <br>

                <input type="radio">
                <label> 개발 환경 개선</label>
            </li>

            <li>
                <h5>지원 동기</h5>
                <br>
                <textarea type="text" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
                <br>
                <button>접수하기</button>
                <button>다시쓰기</button>
            </li>
            
        </ul>

    </form>
</body>
</html>
